<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Paquete</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f8f9fa; }
        .container { background: #fff; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Empresa de Envíos</span>
            <span class="navbar-brand mb-0 h1">Registrar Paquete</span>
        </div>
    </nav>

    <form class="container mt-4" th:action="@{/paqueteRegistrar}" th:object="${formBean}" method="post">
        <div class="row justify-content-center">
            <div class="col-6">
                <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="alert alert-danger"></p>

                <!-- Origen -->
                <div class="mb-3">
                    <label>Origen</label>
                    <select th:field="*{idOrigen}" class="form-select">
                        <option th:each="ciudad : ${allCiudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}">Ciudad</option>
                    </select>
                    <p th:if="${#fields.hasErrors('idOrigen')}" class="alert alert-danger" th:errors="*{idOrigen}"></p>
                </div>

                <!-- Destino -->
                <div class="mb-3">
                    <label>Destino</label>
                    <select th:field="*{idDestino}" class="form-select">
                        <option th:each="ciudad : ${allCiudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}">Ciudad</option>
                    </select>
                    <p th:if="${#fields.hasErrors('idDestino')}" class="alert alert-danger" th:errors="*{idDestino}"></p>
                </div>

                <!-- Peso -->
                <div class="mb-3">
                    <label>Peso</label>
                    <input type="number" step="0.01" th:field="*{peso}" class="form-control" />
                    <p th:if="${#fields.hasErrors('peso')}" class="alert alert-danger" th:errors="*{peso}"></p>
                </div>

                <!-- Frágil -->
                <div class="mb-3">
                    <label>Frágil</label>
                    <div class="form-check">
                        <input type="checkbox" th:field="*{fragil}" class="form-check-input" />
                    </div>
                </div>

                <!-- DNI Remitente -->
                <div class="mb-3">
                    <label>DNI Remitente</label>
                    <input type="text" th:field="*{dniRemitente}" class="form-control" maxlength="8" />
                    <p th:if="${#fields.hasErrors('dniRemitente')}" class="alert alert-danger" th:errors="*{dniRemitente}"></p>
                </div>

                <!-- DNI Destinatario -->
                <div class="mb-3">
                    <label>DNI Destinatario</label>
                    <input type="text" th:field="*{dniDestinatario}" class="form-control" maxlength="8" />
                    <p th:if="${#fields.hasErrors('dniDestinatario')}" class="alert alert-danger" th:errors="*{dniDestinatario}"></p>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">Aceptar</button>
                    <a th:href="@{/paqueteRegistrar/cancelar}" class="btn btn-secondary">Volver</a>
                </div>
				
				
				<br>
				<div th:if="${param.success}" class="alert alert-success" role="alert">
				    ¡El paquete se registró correctamente!
				</div>

				
				
            </div>
        </div>
    </form>
</body>
</html>
