<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <nav class="navbar justify-content-between px-3 navbar-expand-lg navbar-dark bg-dark text-light">
      <div class="d-flex gap-3">
        <div>
          Bienvenido:
          <span><strong>Juan Carlos</strong></span>
        </div>
        <div>
          Permisos:
          <span sec:authentication="principal.authorities">Admin</span>
        </div>
      </div>
      <form th:action="@{/logout}" method="post">
        <input class="btn btn-success" value="Logout" type="submit" />
      </form>
    </nav>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="starter-template container d-flex flex-column align-items-center">
            <h1 th:text="'Bienvenido'"></h1>
          </div>
          <div class="button-group container d-flex flex-wrap justify-content-center gap-2 mt-3">
            <a class="btn btn-primary" th:href="ciudadesBuscar">
              <i class="bi bi-search"></i>
              Buscar Ciudades
            </a>
            <a class="btn btn-success" th:href="ciudadEditar">
              <i class="bi bi-pencil-square"></i>
              Registrar Ciudad
            </a>
            <a class="btn btn-dark btn-purple" th:href="paqueteRegistrar">
              <i class="bi bi-box-seam"></i>
              Registrar Paquete
            </a>
            <a class="btn btn-warning" th:href="camionEditar">
              <i class="bi bi-truck"></i>
              Agregar Camiones
            </a>
            <a class="btn btn-success btn-orange" th:href="camionBuscar">
              <i class="bi bi-truck"></i>
              Buscar Camion
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
